name: Release skills-ref

on:
  push:
    tags:
      - "skills-ref/v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: skills-ref-linux-amd64
          - os: macos-latest
            artifact_name: skills-ref-macos-arm64

    defaults:
      run:
        working-directory: skills-ref

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run tests
        run: uv run pytest

      - name: Build standalone binary
        run: |
          uv run pyinstaller \
            --onefile \
            --name ${{ matrix.artifact_name }} \
            --paths src \
            src/skills_ref/cli.py
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: skills-ref/dist/${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#skills-ref/}" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: skills-ref ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/**/*
